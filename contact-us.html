          type="email"

          name="email"

          id="phoneNumber"
          name="phoneNumber"
          required

        />
        <br />
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          placeholder="Message"
        ></textarea
        ><br />
        <button class="rectangular-button">Send Message</button>
